test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
    finalizedBy(jacocoTestReport)
}
jacocoTestReport {
    dependsOn jacocoTestCoverageVerification
    reports {
        html.destination file("${buildDir}/jacocoHtml")
    }
}
jacocoTestCoverageVerification {
    dependsOn test
    violationRules {
        rule {
            limit {
                minimum = 0.70
            }
        }
    }
}